spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot?useSSL=false&useTimezone=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always # Permite executar scripts SQL antes de estabelecer conex√£o com o banco
  sql:
    init-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
logging:
  level:
    org.flywaydb: DEBUG
